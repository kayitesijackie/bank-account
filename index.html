<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	  <link href="css/styles.css" rel="stylesheet" type="text/css">
	  <script src="js/jquery.js"></script>
	  <script src="js/scripts.js"></script>
	  <title>Bank Account</title>
	</head>
	<body> 
		<div class="container">
			<h1 class="jumbotron" style="color: white">Bank Account</h1>
			<div class="well">
				<div class="row">
					<div class="col-md-6">
						<h2>Register a new Account:</h2>			
						<form id="form-account">
				            <div class="account">
				              <label for="name">Account Name: </label>
				              <input id="name"type="text" style="margin-left: 20px" required>
				            </div>
				            <div class="account">
				              <label for="number">Account Number: </label>
				              <input id="number"type="text" style= "margin-top: 10px"required>
				            </div>
				            <div class="account">
				              <label for="balance">Initial Balance: </label>
				              <input id="balance"type="number"step="0.01" style="margin-left: 25px; margin-top: 10px">
				            </div>
				            <div class="account">
				              <button type="submit" class="btn btn-success">Confirm</button>
				            </div>
			            </form>
		        	</div>
		        	<div class="col-md-6">
			            <h2>Deposit or Withdraw Funds:</h2>
			            <form id="form-balance">
				            <div class="account">
				              <label for="deposit">Deposit: </label>
				              <input id="deposit"type="number"min="0"step="0.01" style="margin-left: 15px">
				            </div>
				            <div class="account">
				              <label for="withdraw">Withdraw: </label>
				              <input id="withdraw"type="number"min="0"step="0.01" style="margin-top: 10px">
				            </div>
				            <div class="account">
				              <button type="submit" class="btn btn-success">Confirm</button>
				            </div>
			          	</form>
		          	</div>
	          	</div>
	          	<h2>Current Balance:</h2>
	          	<p><span class="result"></span></p>
          	</div>



		</div>
	</body>
</html>

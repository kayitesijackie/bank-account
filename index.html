<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	  <link href="css/styles.css" rel="stylesheet" type="text/css">
	  <script src="js/jquery-3.3.1.js"></script>
	  <script src="js/scripts.js"></script>
	  <title>Bank Account</title>
	</head>
	<body> 
		<div class="container">
			<h1 class="jumbotron" style="color: white">Bank Account</h1>
			<div class="well">
				<div class="row">
					<div class="col-md-6">
						<h2>Register a new Account:</h2>			
						<form id="form-account">
				            <div class="account">
				              <label for="input-name">Account Name: </label>
				              <input id="input-name"type="text" style="margin-left: 15px">
				            </div>
				            <div class="account">
				              <label for="input-number">Account Number: </label>
				              <input id="input-number"type="text">
				            </div>
				            <div class="account">
				              <label for="input-balance">Initial Balance: </label>
				              <input id="input-balance"type="number"step="0.01" style="margin-left: 20px">
				            </div>
				            <div class="account">
				              <button type="submit" class="btn btn-success">Confirm</button>
				            </div>
			            </form>
		        	</div>
		        	<div class="col-md-6">
			            <h2>Deposit or Withdraw Funds:</h2>
			            <form id="form-balance">
				            <div class="account">
				              <label for="input-deposit">Deposit: </label>
				              <input id="input-deposit"type="number"min="0"step="0.01" style="margin-left: 13px">
				            </div>
				            <div class="account">
				              <label for="input-withdraw">Withdraw: </label>
				              <input id="input-withdraw"type="number"min="0"step="0.01">
				            </div>
				            <div class="account">
				              <button type="submit" class="btn btn-success">Confirm</button>
				            </div>
			          	</form>
		          	</div>
	          	</div>
          	</div>



		</div>
	</body>
</html>
